<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="icon" href="images/blood-bank-logo.jpg">

        <link rel="stylesheet" href="styles/css/style.css" />
        <title>Reqeust</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <a class="navbar-brand" href="index.html"
                ><img src="images/blood-bank-logo.jpg" height="40px" width="50px" class="logo"
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="nav-link" href="index.html" style="color: white;">Blood Bank</a>
                    </li>
                    <li>
                        <a class="nav-link" href="aboutus.html" style="color: white;">About Us</a>
                    </li>
                    <li>
                        <a class="nav-link" href="contactUs.html" style="color: white;"
                            >Contact Us</a
                        >
                    </li>
                </ul>
                <ul class="navbar-nav mr-right">
                    <li>
                        <a class="nav-link" href="adminLogin.html" style="color: white;">Admin Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container container-main">
            <h4 align="center" style="text-decoration: underline;" class="form-title">REQUEST FORM</h4>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">FIRST NAME:</label>
                    <input type="text" name="fname" required="" class="form-control" />
                </div>
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">MIDDLE NAME:</label>
                    <input type="text" name="mname" class="form-control" />
                </div>
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">LAST NAME:</label>
                    <input type="text" name="lname" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">AGE:</label>
                    <input type="number" name="age" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">BLOOD TYPE:</label>
                    <select class="custom-select">
                        <option>O+</option>
                        <option>O-</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">E-MAIL:</label>
                    <input type="email" name="e-mail" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">PHONE:</label>
                    <input type="phonenumber" name="phone" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">ADDRESS:</label>
                    <input type="text" name="address" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label class="font-weight-bold" style="color: #d9534f;">GENDER:</label>
                    <select class="custom-select">
                        <option>MALE</option>
                        <option>FEMALE</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <button class="btn btn-danger form-buttons">SUBMIT</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-danger form-buttons">CLEAR</button>
                </div>
                <div class="col-4">
                    <a href="index.html"><button class="btn btn-danger form-buttons">CLOSE</button></a>
                </div>
            </div>
        </div>
        <div class="footer bg-danger">
            <p style="padding: 5px 5px 1px 5px;">Â© 2020 DrizzleWebs</p>
        </iframe>
    </body>
</html>
